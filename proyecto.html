<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./keywords.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1>Check the <br> best food</h1>
                <p>Lorem, ipsum dolor sit amet consectetur</p>
                <button class="button">Boook a table</button>
            </div>

        <section class="dishes">

            <h2 class="dishes-title">Our services</h2>

            <div class="dishes-grid">

                <img src="./img/video.webp" class="dishes-item dishes-item_big" alt="">

                <img src="./img/dish2.webp" class="dishes-item" alt="">
                <img src="./img/dish3.png" class="dishes-item" alt="">

            </div>
        </section>

        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./img/plate1.png" alt="">
                </div>

                <div class="menu-grid-item">
                    <img src="./img/plate2.webp" alt="">
                </div>

                <div class="menu-grid-item">
                    <img src="./img/plate3.webp" alt="">
                </div>

                <div class="menu-grid-item">
                    <img src="./img/plate4.webp" alt="">

                <div class="menu-grid-item">
